<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
       <link rel="stylesheet" type="text/css" href="{% static  'css/loginform.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-2 shadow" style="width: 400px;">
          <form method="post">
        {%  csrf_token %} 
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn  btn1-hover" style="margin: 4px;">Login</button>
               
                <a href="signupform" class="btn btn btn2-hover" style="margin: 4px">Sign up</a>
              </div>
              
           
            <div class="form-group">
              <label for="exampleInputEmail1">Enter User Name</label>
              <input type="text" class="form-control" name="user_name" placeholder="Enter User Name" >
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="pass" placeholder="Password">
            </div>
           
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn btn1-hover" style="margin: 4px;">Login</button>
              </div>
              
           
          </form>
        </div>
       
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
