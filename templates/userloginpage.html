<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



<link rel="stylesheet" type="text/css" href="{% static  'css/userloginpage.css' %}">

</head>

<body>

    
  

     

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'userloginpage' %}?username={{username}}">Home</a></li>
                            <li><a class="dropdown-item" href="{% url 'createpost' %}?username={{username}}">Create Post</a></li>
                            <li><a class="dropdown-item" href="{% url 'changepassword' %}?username={{username}}">Change Password</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand btn2" href="logout">Log Out</a>
        </div>
    </nav>
    
    
    
      
      
    
    <h3 style="text-align: center; color: #ff0000;">Your posts</h3>
      <div class="currentevents d-flex flex-wrap justify-content-around" id="upcomingevents">
       
    
        {% for post in all_posts %}
       
        {% if post.userid == username  %} 
     
      <div class="card shadow" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <img src="/media/{{post.file}}" class="card-img-top" alt="no photo uploaded/post photo">
          <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.discription}}</p>
              <p>{{post.date}} </p>
              <p>{{post.time}}</p>
              <a href="{% url 'moredetails' %}?postid={{post.id}}" class="btn btn-primary" target="_blank">Go somewhere</a>
              <a href="{% url 'deletepost'%}?username={{ post.userid }}&post_id={{ post.id }}" class="btn btn-primary">Delete</a>
          </div>
      </div> 

  {% endif %} 

      {% endfor %}



    </div>

     
      <h2>{{username}}</h2>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
