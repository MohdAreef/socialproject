<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="{% static  'css/signupform.css' %}">
</head>
<body>
    
   
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-2 shadow" style="width: 400px;">
          <form method="post" >
            {%  csrf_token   %}
          
            
              <div class="d-flex justify-content-center">
                <!-- <button type="submit" class="btn btn  btn1-hover" style="margin: 4px;">Login</button> -->
                <a href="loginform" class="btn btn btn1-hover" style="margin: 4px;">Login</a>
                <button type="submit" class="btn btn btn2-hover" style="margin: 4px;">Sing up</button>
              </div>
              
            <div class="form-group" >
              
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control"  placeholder="Enter Last Name" name="last_name" required>
              </div>
               
              <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control"  placeholder="Enter User Name" name="user_name" required>
              </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="emailaddr" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="pass" placeholder="Password" required>
            </div>
           
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn btn1-hover" style="margin: 4px;">Sign up</button>
              </div>
              
           
          </form>
        </div>
       
      </div>
      
      
</body>
</html>
